<h1>Platforms</h1>

<mat-card class="platform-input">
  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Publisher</mat-label>
    <input matInput [(ngModel)]="publisher" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Cost</mat-label>
    <input matInput [(ngModel)]="cost" />
  </mat-form-field>
  <button mat-button color="accent" (click)="addPlatform()">ADD</button>
</mat-card>

<div class="platform-container">
  <div *ngFor="let p of platforms">
    <mat-card *ngIf="p.id" class="platform">
      <mat-card-title>{{ p.name }}</mat-card-title>
      <mat-card-subtitle>{{ p.publisher }}</mat-card-subtitle>
      <mat-card-subtitle>{{ p.cost }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deletePlatform(p.id)">
          DELETE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
