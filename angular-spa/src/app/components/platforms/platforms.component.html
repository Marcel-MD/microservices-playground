<h2>Platforms</h2>
<div *ngFor="let p of platforms" class="platform-container">
  <mat-card *ngIf="p.id">
    <mat-card-title>{{ p.name }}</mat-card-title>
    <mat-card-subtitle>{{ p.publisher }}</mat-card-subtitle>
    <mat-card-subtitle>{{ p.cost }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deletePlatform(p.id)">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
